<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body style="width: 100%;">
    <div  class="mx-auto mt-5" style="width: 80%;">
        <div class="card">
            <h2 class="card-header">Payment from example</h2>
            <div class="card-body">

                <div id="alert_div" class="alert alert-danger" role="alert"><strong>Some fields are missing!</strong></div>

                <div class="row justify-content-between">
                    <div class="col-4">
                        <label for="basic-url" class="form-label"><strong>Card#</strong></label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                        </div>
                    </div>
                    <div class="col-4">
                        <label for="basic-url" class="form-label"><strong>CVC#</strong></label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                        </div>
                    </div>
                    
                    <div class="col-4">
                        <label for="basic-url" class="form-label"><strong>Amount</strong></label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                        </div>
                    </div>
                  </div>

                  <div class="row ">
                    <div class="col-sm-5 col-md-6">
                        <label for="basic-url" class="form-label"><strong>First Name</strong></label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                        </div>
                    </div>
                    <div class="col-sm-5 col-md-6">
                        <label for="basic-url" class="form-label"><strong>Last Name</strong></label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                        </div>
                    </div>
                    
                  </div>

                  <div class="row ">
                    <div class="col-sm-5 col-md-6">
                        <label for="basic-url" class="form-label"><strong>City</strong></label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                        </div>
                    </div>
                    
                    <div class="col col-lg-3">
                            <label for="basic-url" class="form-label"><strong>State</strong></label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                            </div>
                    </div>
                    <div class="col col-lg-3">
                        
                        <label for="basic-url" class="form-label"><strong>Postal Code</strong></label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                        </div>
                    </div>   
                </div>

                <div class="row" >
                    <label for="basic-url" class="form-label"><strong>We accept</strong></label>
                    
                    <div  class="col-sm-5 col-md-6">
                       <div id="buttons_layout">
                            <div class="form-check form-check-inline ms-4">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i class="fa fa-cc-visa"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i class="fa fa-cc-amex"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i class="fa fa-cc-diners-club"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i class="fa fa-cc-mastercard"></i></label>
                            </div>
                        </div>
                    </div>
               
                    <div class="col-sm-5 col-md-6" >
                        
                        <label for="basic-url" class="form-label"><strong>Message</strong></label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" style="height:8rem;">
                        </div>
                        <div id="emailHelp" class="form-text">Add any notes here.</div>
                    </div> 

                </div>

        </div>
        <div class="card-footer" >
            <a href="#" id="send_button" class="btn btn-primary ms-5" style="float: right;" onclick="validateForm()">Send</a>
            <a href="#" class="btn btn-dark" style="float: right;" onClick="window.location.reload();">Cancel</a>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
